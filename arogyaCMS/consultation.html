<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultation & Prescription - ACMS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>ACMS</span>
                </h1>
                <p class="subtitle">Arogya Clinical Management System</p>
            </div>
            
            <!-- Navigation will be rendered by navigation.js -->
            <nav class="sidebar-nav">
                <!-- Loading... Navigation will be rendered dynamically -->
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Doctor View</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h2>Consultation & Prescription</h2>
                    <p class="page-subtitle">Review intake data and create treatment plan</p>
                </div>
                <div class="header-actions">
                    <button class="btn btn-secondary" onclick="loadTodayAppointments()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>

            <!-- Tabs Container -->
            <div id="consultation-tabs-container">
                <!-- Tabs will be initialized by JavaScript -->
            </div>
        </main>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/api-client.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/tabs.js"></script>
    <script src="scripts/consultation-tabs.js"></script>
    <script src="scripts/consultation-appointments.js"></script>
    <script src="scripts/consultation.js"></script>
</body>
</html>
