<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treatment Plan - ACMS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>ACMS</span>
                </h1>
                <p class="subtitle">Arogya Clinical Management System</p>
            </div>
            
            <!-- Navigation will be rendered by navigation.js -->
            <nav class="sidebar-nav">
                <!-- Loading... Navigation will be rendered dynamically -->
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Doctor View</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h2>Treatment Plan Management</h2>
                    <p class="page-subtitle">Create and manage treatment plans with customizable timelines</p>
                </div>
                <div class="header-actions">
                    <div class="patient-selector">
                        <label for="patient-select">Select Patient:</label>
                        <select id="patient-select" class="form-input">
                            <option value="">Choose patient...</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- Treatment Phase Status Update (for Doctor/Embryologist) -->
            <div class="card" id="phase-status-card" style="display: none; margin-bottom: 24px;">
                <div class="card-header">
                    <h3><i class="fas fa-tasks"></i> Update Treatment Phase Status</h3>
                </div>
                <div class="form" style="padding: 24px;">
                    <div id="treatment-phase-status" class="treatment-phase-status">
                        <!-- Phase status controls will be added here -->
                    </div>
                </div>
            </div>

            <!-- Treatment Plan Builder -->
            <form id="treatment-plan-form" class="form-container">
                <!-- Template Selection -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-layer-group"></i> Select Treatment Template</h3>
                    </div>
                    <div class="form" style="padding: 24px;">
                        <div class="treatment-plan-builder" id="template-selection">
                            <!-- Templates will be loaded dynamically -->
                        </div>
                    </div>
                </div>

                <!-- Custom Plan Option -->
                <div class="card">
                    <div class="card-header">
                        <h3><i class="fas fa-edit"></i> Custom Treatment Plan</h3>
                    </div>
                    <div class="form" style="padding: 24px;">
                        <div class="form-group">
                            <label>
                                <input type="radio" name="plan-type" value="custom" id="custom-plan">
                                <span style="margin-left: 8px;">Create Custom Plan</span>
                            </label>
                        </div>
                        <div id="custom-plan-builder" style="display: none; margin-top: 20px;">
                            <div class="form-group">
                                <label for="custom-plan-name">Plan Name</label>
                                <input type="text" id="custom-plan-name" class="form-input" placeholder="Enter custom plan name">
                            </div>
                            <button type="button" class="btn btn-secondary btn-small" id="add-custom-phase">
                                <i class="fas fa-plus"></i> Add Phase
                            </button>
                            <div id="custom-phases" style="margin-top: 16px;">
                                <!-- Custom phases will be added here -->
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Phase Timeline -->
                <div class="card" id="phase-timeline-card" style="display: none;">
                    <div class="card-header">
                        <h3><i class="fas fa-calendar-alt"></i> Treatment Timeline</h3>
                    </div>
                    <div class="form" style="padding: 24px;">
                        <div class="form-group">
                            <label for="plan-start-date">Treatment Start Date</label>
                            <input type="date" id="plan-start-date" name="startDate" class="form-input" required>
                        </div>
                        <div id="phase-timeline" class="phase-timeline">
                            <!-- Phases will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Plan Details -->
                <div class="card" id="plan-details-card" style="display: none;">
                    <div class="card-header">
                        <h3><i class="fas fa-info-circle"></i> Plan Details</h3>
                    </div>
                    <div class="form" style="padding: 24px;">
                        <div class="form-group">
                            <label for="plan-notes">Additional Notes</label>
                            <textarea id="plan-notes" name="notes" rows="4" 
                                      placeholder="Any additional notes or instructions for this treatment plan..."
                                      class="form-input"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="plan-status">Plan Status</label>
                            <select id="plan-status" name="status" class="form-input">
                                <option value="draft">Draft</option>
                                <option value="active">Active</option>
                                <option value="completed">Completed</option>
                                <option value="cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Action Buttons -->
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='consultation.html'">
                        <i class="fas fa-arrow-left"></i> Back to Consultation
                    </button>
                    <button type="submit" class="btn btn-primary btn-large">
                        <i class="fas fa-save"></i>
                        Save Treatment Plan
                    </button>
                </div>
            </form>
        </main>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/api-client.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/treatment-plan.js"></script>
    <script src="scripts/treatment-status.js"></script>
</body>
</html>
