<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reception Dashboard - ACMS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Left Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1 class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>ACMS</span>
                </h1>
                <p class="subtitle">Arogya Clinical Management System</p>
            </div>
            
            <!-- Navigation will be rendered by navigation.js -->
            <nav class="sidebar-nav">
                <!-- Loading... Navigation will be rendered dynamically -->
            </nav>
            
            <div class="sidebar-footer">
                <div class="user-info">
                    <i class="fas fa-user-circle"></i>
                    <span>Receptionist View</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <div class="page-header">
                <div>
                    <h2>Reception Dashboard</h2>
                    <p class="page-subtitle">Overview of appointments and patient registrations</p>
                </div>
                <div style="display: flex; gap: 10px;">
                    <button class="btn btn-secondary" onclick="window.location.reload()" title="Refresh Dashboard">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                    <button class="btn btn-primary" onclick="window.location.href='registration.html'">
                        <i class="fas fa-user-plus"></i> New Registration
                    </button>
                </div>
            </div>

            <!-- Statistics Cards -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon" style="background: var(--primary-light);">
                        <i class="fas fa-users"></i>
                    </div>
                    <div class="stat-content">
                        <h3>0</h3>
                        <p>Total Appointments</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e3f2fd;">
                        <i class="fas fa-user-plus"></i>
                    </div>
                    <div class="stat-content">
                        <h3>0</h3>
                        <p>New Patients</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: #fff3e0;">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3>0</h3>
                        <p>Checked-In</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: #e8f5e9;">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <div class="stat-content">
                        <h3>0</h3>
                        <p>Fee Paid</p>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="All">All</button>
                <button class="filter-tab" data-filter="New">New</button>
                <button class="filter-tab" data-filter="Checked-In">Checked-In</button>
                <button class="filter-tab" data-filter="Fee Paid">Fee Paid</button>
            </div>

            <!-- Appointments Table -->
            <div class="card">
                <div class="card-header">
                    <h3><i class="fas fa-calendar-alt"></i> Today's Appointments</h3>
                </div>
                <div class="card-body">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Patient ID</th>
                                <th>Name</th>
                                <th>Phone</th>
                                <th>Time</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="6" style="text-align: center; padding: 40px; color: var(--text-light);">
                                    No appointments found
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/api-client.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/navigation.js"></script>
    <script src="scripts/dashboard.js"></script>
</body>
</html>
