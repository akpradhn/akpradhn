<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ACMS</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1 class="logo">
                    <i class="fas fa-heartbeat"></i>
                    <span>ACMS</span>
                </h1>
                <p class="subtitle">Arogya Clinical Management System</p>
            </div>
            
            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required 
                               placeholder="Enter your username" class="form-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required 
                               placeholder="Enter your password" class="form-input">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <select id="role" name="role" class="form-input" required>
                        <option value="">Select your role...</option>
                        <option value="reception">Reception</option>
                        <option value="nurse">Nurse</option>
                        <option value="counselor">Counselor</option>
                        <option value="doctor">Doctor</option>
                        <option value="embryologist">Embryologist</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                
                <button type="submit" class="btn btn-primary btn-large btn-block">
                    <i class="fas fa-sign-in-alt"></i>
                    Login
                </button>
            </form>
            
            <div class="login-footer">
                <p class="demo-credentials">
                    <strong>Demo Credentials:</strong><br>
                    Username: <code>admin</code> | Password: <code>admin123</code><br>
                    Username: <code>doctor</code> | Password: <code>doctor123</code><br>
                    Username: <code>reception</code> | Password: <code>reception123</code>
                </p>
            </div>
        </div>
    </div>

    <script src="scripts/main.js"></script>
    <script src="scripts/api-client.js"></script>
    <script src="scripts/auth.js"></script>
</body>
</html>
